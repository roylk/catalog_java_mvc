        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading"> Liste des produits</div>
                <div class="panel-body">
                    <form th:action="@{produits}" method="get">
                        <label>Mot Clé</label>
                        <input type="text" name="motCle" th:value="${motCle}"/>
                        <button type="submit" class=" btn btn-primary">Rechercher</button>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th><th>Designation</th><th>Quantite</th><th>Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p:${listeProduits}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.designation}"></td>
                                <td th:text="${p.quantite}"></td>
                                <td th:text="${p.prix}"></td>
                                <td ><a class="btn btn-danger" onclick="return confirm('êtes vous sûr(e)s?')" th:href="@{delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}">Delete</a></td>
                            </tr>
                        </tbody> 
                        <ul class="nav nav-pills">
                            <li th:class="${pageCourante}==${status.index}?'active':' '" th:each="pa,status:${pages}">
                                <a th:href="@{produits(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}"></a></li>
                        </ul>
                    </table>

                </div>
            </div>

        </div>

    </body>
